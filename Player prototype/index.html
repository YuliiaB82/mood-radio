<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,0" />
    <script src="https://kit.fontawesome.com/65937f9283.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
		
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="mt-5"> MOOD RADIO </h1>
		<div class="radio-player p-4 shadow">
      <div class = "radio-track row">  
        <div class = "col-md-2"> 
          <img src = "https://i1.sndcdn.com/artworks-000233344566-lkcewz-t500x500.jpg" class="radio-track-img" >
          
        </div>
        <div class = "col-md-6">
          <strong class="song-name">Mind Off (feat. Kudu Blue) </strong>
          </br> 
          <small class="album-name"> by Cosmso's Midnight </small>
        </div>
        
			  <div class = "col-md-4 radio-control"> 
          <span class="material-symbols-outlined fa-9x">
            play_circle
          </span>
          <span class="material-symbols-outlined fa-5x skip-next">
            skip_next
          </span>
          <input type="range" class="form-range" id="customRange1"> 
          
					
        </div>
      </div>
      
      <hr color="grey" size="1">
    

      <div class="container">
          <div class="row mb-3 p-2">
            <div class="col-md-3">
              <img
                src="/images/photo.jpeg"
                alt="polaroid"
                class="img-fluid p-2 shadow"
              />
            </div>
            <div class="col-md-3">
              <img
                src="/images/photo.jpeg"
                alt="polaroid"
                class="img-fluid rounded p-2 shadow"
              />
            </div>
            <div class="col-md-3">
              <img
                src="/images/photo.jpeg"
                alt="polaroid"
                class="img-fluid rounded p-2 shadow"
              />
            </div>
            <div class="col-md-3">
                <img
                  src="/images/photo.jpeg"
                  alt="polaroid"
                  class="img-fluid rounded p-2 shadow"
                />
              </div>
          </div>
          <div class="row mb-5">
              <div class="col-md-3">
                <img
                  src="/images/photo.jpeg"
                  alt="polaroid"
                  class="img-fluid p-2 shadow"
                />
              </div>
              <div class="col-md-3">
                <img
                  src="/images/photo.jpeg"
                  alt="polaroid"
                  class="img-fluid rounded p-2 shadow"
                />
              </div>
              <div class="col-md-3">
                <img
                  src="/images/photo.jpeg"
                  alt="polaroid"
                  class="img-fluid rounded p-2 shadow"
                />
              </div>
              <div class="col-md-3">
                  <img
                    src="/images/photo.jpeg"
                    alt="polaroid"
                    class="img-fluid rounded p-2 shadow"
                  />
                </div>
            </div>
        </div> 
   
    
    </div>
	</body>
</html>
